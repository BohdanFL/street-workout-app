    <title>Ваш профіль</title>
    <style>
        .top-bar {
            position: sticky;
            z-index: 2;
            top: 0;
            display: flex;
            justify-content: space-between;
            padding: 10px 7px;
        }

        .top-bar__exit {
            font-size: 12px;
        }

        .top-bar__wrapper {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            font-size: 12px;
        }

            margin-right: 15px;
        }

<body>
    <nav class="top-bar bg-dark">
        <div class="top-bar__wrapper">
            <div class="top-bar__nickname">
                Нікнейм: <span></span>
            </div>
            <div class="top-bar__level">
                Рівень: <span></span>
            </div>
            <!-- <div class="top-bar__top-place">
                Місце в топі: <span></span>
            </div> -->
        </div>
        <button class="top-bar__exit btn btn-secondary btn-sm border-0" id="sign-out">Вийти</button>

    <div class="collage">
        <img class="w-100 mob" src="img/collage-mob.jpg" alt="">
        <img class="w-100 pc" src="img/collage-pc.jpg" alt="">
    </div>
    <nav class="menu">
        <ul class="menu__list">
            <li class="menu__item charac ">
                Характеристика
            </li>
            <li class="menu__item visiting ">
                Відвідування
            </li>
            <li class="menu__item elements active">
                Елементи
            </li>
            <li class="menu__item top ">
                Топ
            </li>
        </ul>
    </nav>
    <div class="block charac hide">
    </div>

    <div class="block visiting hide">
        <div class="year__total total">0</div>
        <div class="dots__wrapper"></div>
        <div class="year">
        </div>
    </div>
    <div class="block elements">
        <div class="elements__wrapper d-flex">
            <div class="elements__column low-level">
                <h3 class="mb-3">Низького рівня</h3>
                <div class="elements__inner d-flex justify-content-between mb-2">
                    <p>
                        Вивчено: <span class="low-level-learn"></span>
                    </p>
                    <p>
                        Всього: <span class="low-level-total"></span>
                    </p>
                </div>
                <ul class="elements__list low-level__list"></ul>
            </div>
            <div class="elements__column medium-level">
                <h3 class="mb-3">Середньго рівня</h3>
                <div class="elements__inner d-flex justify-content-between mb-2">
                    <p>
                        Вивчено: <span class="medium-level-learn"></span>
                    </p>
                    <p>
                        Всього: <span class="medium-level-total"></span>
                    </p>
                </div>
                <ul class="elements__list medium-level__list"></ul>
            </div>
            <div class="elements__column high-level">
                <h3 class="mb-3">Вищого рівня</h3>
                <div class="elements__inner d-flex justify-content-between mb-2">
                    <p>
                        Вивчено: <span class="high-level-learn"></span>
                    </p>
                    <p>
                        Всього: <span class="high-level-total"></span>
                    </p>
                </div>
                <ul class="elements__list high-level__list"></ul>
            </div>
        </div>
    </div>
    <div class="block top hide">
        <div class="top__wrapper">
        </div>
    </div>
